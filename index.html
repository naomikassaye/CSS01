<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact Us</a>
    </nav>

    <header class="hero">

        <div class="content">
            <h1>Welcome</h1>
            <p>Where You Learn Anything and Everything You Need To Know</p>
            <button>Get Started</button>
        </div>

        <img src="https://via.placeholder.com/600x300" alt="hero-bg">
    </header>

    <section class="team">
        <h2>Meet Our Team</h2>
        <div class="card1">
            <img src="alemu.jpg" alt="Team Member 1">
            <h3>Alemu Esayas</h3>
            <p>Frontend Developer</p>
            <ul class="socialmed">
                <li><a href="#"><i class="fab fa-github"></i></a></li>
                <li><a href="mailto:alemuesayas@gmail.com"><i class="fas fa-envelope"></i></a></li>
            </ul>
        </div>
        <div class="card2">
            <img src="eden.jpg" alt="Team Member 2">
            <h3>Eden Haile</h3>
            <p>UI/UX Designer</p>
            <ul class="socialmed">
                <li><a href="#"><i class="fab fa-github"></i></a></li>
                <li><a href="mailto:edenhaile@gmail.com"><i class="fas fa-envelope"></i></a></li>
            </ul>
        </div>
        <div class="card3">
            <img src="zerubabel.jpg" alt="Team Member 3">
            <h3>Zerubabel Lemma</h3>
            <p>Fullstack Developer</p>
            <ul class="socialmed">
                <li><a href="#"><i class="fab fa-github"></i></a></li>
                <li><a href="mailto:zerlemma@gmail.com"><i class="fas fa-envelope"></i></a></li>
            </ul>
        </div>
    </section>

    <section class="price">
        <h2>Our Plans</h2>
        <div class="plan1">
            <h3>Basic Plan</h3>
            <p>&dollar;11.99/month</p>
        </div>

        <div class="plan2">
            <h3>Premium Plan</h3>
            <p>&dollar;18.99/month</p>
        </div>

        <div class="plan3">
            <h3>Special Plan</h3>
            <p>&dollar;21.99/month</p>
        </div>
    </section>


</body>

</html>
